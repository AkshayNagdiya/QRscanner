<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>QR Generator</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary p-0 h-50">
    <div class="container-fluid bg-dark">
      <a class="navbar-brand text-light" href="#">
        QR Generator
      </a>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-between ">
    <!-- <img src="/giphy.gif" id="gif" alt="" class="my-0"> -->

    <form class="w-100 p-50 container-fluid my-0 p-5">
      <p class="my-2 mx-2 text-secondary">Enter below which you want on code </p>
      <input type="text" required placeholder="Enter here...." class="form-control text-secondary">
      <p class="my-2 mx-2 text-secondary">Please select size</p>
      <select class="form-select text-secondary" id="size">
        <option value="250X250">250X250</option>
        <option value="500X500">500X500</option>
        <option value="750X750">750X750</option>
        <option value="1000X1000">1000X1000</option>
      </select>
      <span class="d-flex my-2">
        <button class="btn btn-danger w-100 my-3">Generate code</button>
        <!-- <button class="btn btn-success w-50 my-3"> <a href='' class="download text-light text-decoration-none " download>Download
            image</a></button> -->
      </span>
    </form>
    <img src="/giphy(1).gif" id="code" alt="" class="img-fluid mx-5 my-5">

  </div>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
